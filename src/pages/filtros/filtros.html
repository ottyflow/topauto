<ion-content padding>
  <ion-title class="titulo">
    Filtros
  </ion-title>
  <div class="estados">
    <ion-title class="titulocat">
      Por estado
    </ion-title>
    <ion-toolbar class="Botones">
      <button class="boton" ion-button color="light" outline>OFERTA</button>
      <button class="boton" ion-button color="light" outline>MUEVO LANZAMIENTO</button>
    </ion-toolbar>
  </div>
  <div class="marca">
    <ion-title class="titulocat">
      Por marca
    </ion-title>
    <ion-toolbar class="Botones">
      <button class="boton" ion-button color="light"  outline>MARCA 1</button>
      <button class="boton" ion-button color="light"  outline>MARCA 2</button>
      <button class="boton" ion-button color="light"  outline>MARCA 3</button>
      <button class="boton" ion-button color="light"  outline>MARCA 4</button>
      <button class="boton" ion-button color="light"  outline>MARCA 5</button>
    </ion-toolbar>
  </div>
  <ion-footer>
    <ion-toolbar class="footer">
      <button class="cancelar" ion-button color="light" (tap)="closeModal()" outline>CANCELAR</button>
      <button class="aceptar" ion-button color="light"  (tap)="closeModal()" outline>APLICAR</button>
    </ion-toolbar>
  </ion-footer>
