<ion-content padding>
  <ion-title class="titulo">
    Filtros
  </ion-title>
  <div class="estados">
    <ion-title class="titulocat">
      Por estado
    </ion-title>
    <ion-toolbar class="Botones">
      <button class="boton" ion-button color="light" outline>OFERTA</button>
      <button class="boton" ion-button color="light" outline>MUEVO LANZAMIENTO</button>
    </ion-toolbar>
  </div>
  <div class="precio">
    <ion-title class="titulocat">
      Por precio
    </ion-title>
    <ion-range min="0" max="5000" step="100"  [(ngModel)]="precio">
      <ion-label range-left>0</ion-label>
      <ion-label range-right>5000</ion-label>
    </ion-range>
  </div>
  <div class="marca">
    <ion-title class="titulocat">
      Por marca
    </ion-title>
    <ion-toolbar class="Botones">
      <button class="boton" ion-button color="light"  outline>MARCA 1</button>
      <button class="boton" ion-button color="light"  outline>MARCA 2</button>
      <button class="boton" ion-button color="light"  outline>MARCA 3</button>
      <button class="boton" ion-button color="light"  outline>MARCA 4</button>
      <button class="boton" ion-button color="light"  outline>MARCA 5</button>
    </ion-toolbar>
  </div>
  <div class="categoria">
    <ion-title class="titulocat">
      Por categoria
    </ion-title>
    <ion-toolbar class="Botones">
      <button class="boton" ion-button color="light"  outline>CATEGORIA 1</button>
      <button class="boton" ion-button color="light"   outline>CATEGORIA 2</button>
      <button class="boton" ion-button color="light"   outline>CATEGORIA 3</button>
      <button class="boton" ion-button color="light"   outline>CATEGORIA 4</button>
    </ion-toolbar>
  </div>
  <div class="tipo">
    <ion-title class="titulocat">
      Por tipo
    </ion-title>
    <ion-toolbar class="Botones">
      <button class="boton" ion-button color="light"  outline>TIPO 1</button>
      <button class="boton" ion-button color="light"   outline>TIPO 2</button>
      <button class="boton" ion-button color="light"   outline>TIPO 3</button>
      <button class="boton" ion-button color="light"   outline>TIPO 4</button>
      <button class="boton" ion-button color="light"   outline>TIPO 5</button>
      <button class="boton" ion-button color="light"   outline>TIPO 6</button>
    </ion-toolbar>
  </div>
  <ion-footer>
    <ion-toolbar class="footer">
      <button class="cancelar" ion-button color="light" (click)="closeModal()" outline>CANCELAR</button>
      <button class="aceptar" ion-button color="light"  (click)="closeModal()" outline>APLICAR</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
