<ion-header>
  <ion-toolbar color="dark">
      <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row ></ion-row>
  <ion-grid class="listadoclientes">
    <div *ngFor="let cliente of clientes">
      <ion-row class="cliente" (tap)="openModal(1)">
        <ion-col col-7>
          <div class="container">
            <ion-row class="nombre">
              {{ cliente.nombre }} - {{ cliente.cuenta }}
            </ion-row>
            <ion-row class="localidad">
              {{ cliente.direccion }}, {{ cliente.ciudad }}
            </ion-row>
          </div>
        </ion-col>
        <ion-col col-5 align-items: center>
          <div class="telefono" >
            {{ cliente.telefono }}
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
  <ion-fab bottom right>
    <button ion-fab (click)="openModal(0)"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
