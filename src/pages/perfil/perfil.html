<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="CuerpoGrid">
    <ion-row class="Cuerpo">
      <ion-col col-6 class="vendedor">
        <div class="Titulos">
          <ion-title class="Tituloscolumnas">
            Vendedor
          </ion-title>
        </div>
        <ion-card class="perfilimage">
          <img class="image"src="../assets/imgs/siliuetaperfil.jpg">
        </ion-card>
        <div class="vendedornombre"> {{ _us.nombre }}</div>
        <ion-row class="zonas">
          <div class="titulozona">
            Zonas asignadas:
          </div>
          <div class="zona">
             ZONA 1; ZONA2; ZONA3.
          </div>
        </ion-row>
        <ion-footer>
          <ion-toolbar class="cerrarsesion" (tap)="logOuT()">
            <ion-row>
              <ion-icon class="iconosesion" name="walk" style="font-size:32px;"></ion-icon>
              <div class="cerrarsesiontext"> Cerrar sesi√≥n </div>
            </ion-row>
          </ion-toolbar>
        </ion-footer>
      </ion-col>
      <ion-col col-6 class="pedidos">
        <div class="Titulos">
          <ion-title class="Tituloscolumnas">
            Pedidos
          </ion-title>
        </div>
        <div *ngFor="let pedido of _ps.pedidos">
          <div>
            <ion-col col-6>
            </ion-col>
                Numero : {{ pedido.numero}}
                {{ pedido.razon_social }}
            <ion-col col-6>
              TOTAL : {{ pedido.total }}
            </ion-col>
          </div>
        </div>
        <ion-footer>
          <ion-toolbar class="cerrarsesion" (tap)="logOuT()">
            <ion-row>
              <ion-icon class="iconosesion" name="sync" style="font-size:32px;"></ion-icon>
              <div class="cerrarsesiontext"> Sincronizar pedidos </div>
            </ion-row>
          </ion-toolbar>
        </ion-footer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
