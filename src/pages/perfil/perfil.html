<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="CuerpoGrid">
    <ion-row class="Cuerpo">
      <ion-col col-6 class="vendedor">
        <div class="Titulos">
          <ion-title class="Tituloscolumnas">
            Vendedor
          </ion-title>
        </div>
        <div class="vendedornombre"> {{ _us.nombre }}</div>
        <ion-footer>
          <ion-toolbar class="cerrarsesion" (tap)="logOuT()">
            <ion-row>
              <ion-icon class="iconosesion" name="walk" style="font-size:32px;"></ion-icon>
              <div class="cerrarsesiontext"> Cerrar sesión </div>
            </ion-row>
          </ion-toolbar>
        </ion-footer>
      </ion-col>
      <ion-col col-6 class="pedidos">
        <div class="Titulos">
          <ion-title class="Tituloscolumnas">
            Pedidos
          </ion-title>
        </div>
        <div>
          <ion-grid>
            <ion-row class="pedidosTable">
              <ion-col col-3>
              N° PEDIDO
              </ion-col>
              <ion-col col-6>
              CLIENTE
              </ion-col>
              <ion-col col-3>
              TOTAL
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <div *ngFor="let pedido of _ps.pedidos">
          <div>
            <ion-grid>
              <ion-row class="pedidosTable">
                <ion-col col-3>
                {{ pedido.numero}}
                </ion-col>
                <ion-col col-6>
                {{ pedido.razon_social }}
                </ion-col>
                <ion-col col-3>
                  $ {{ pedido.total | number:'1.2-2' }}
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </div>
        <ion-footer>
          <ion-toolbar class="cerrarsesion">
            <ion-row>
              <div class="cerrarsesiontext"></div>
            </ion-row>
          </ion-toolbar>
        </ion-footer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
