<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="titulo" *ngIf="!isSearchBarOpened">Cat√°logo</ion-title>
    <ion-searchbar *ngIf="isSearchBarOpened" showCancelButton="true" [(ngModel)]="queryText" (ionInput)="getItems($event)" (ionCancel)="isSearchBarOpened=false" placeholder=""></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchBarOpened" (tap)="isSearchBarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="openModalFiltros()" >
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-xs-6 col-sm-6 col-md-4 col-xl-3 *ngFor="let articulo of articulos">
        <ion-card class="card-catalogo" (tap)="openModal()">
          <div class="container">
            <img [src]="articulo.imagen">
          </div>
          <ion-card-content class="card-content">
            <div class="info">
              {{ articulo.descripcion }}
            </div>
            <div class="valor">
              <ion-col col-6 class="codigo">
                {{ articulo.codigo }}
              </ion-col>
              <ion-col col-6 class="precio">
                ${{ articulo.precio }}
              </ion-col>
              <div class="leyenda-iva" center>
                PRECIO NETO + IVA
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
