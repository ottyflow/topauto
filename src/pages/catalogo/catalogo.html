
<ion-header>

  <ion-toolbar color="dark" src="../assets/imgs/flag.png">

    <ion-title class="titulo">Cat√°logo</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>



  <ion-grid>
    <ion-row *ngIf="muestraArticulo">

      <ion-col col-4 col-md-4 col-xl-3 *ngFor="let articulo of articulos">
        <ion-card class="card-catalogo">
          <img [src]="articulo.imagen" width="100%">
          <ion-card-content>
            <div>
              <ion-card-title class="card-title">
                {{ articulo.descripcion }}
              </ion-card-title>
            </div>

            <div>
              <button ion-button icon-only  clear full color="dark">
                <ion-icon name="arrow-down"></ion-icon>
              </button>
            </div>
            <div>
              <button ion-button full color="primary" class="precio-articulo"> ${{ articulo.precio }}</button>
            </div>
          </ion-card-content>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
