<ion-content>
  <div class="tagversion">
    V 1.8.5
  </div>
  <div class="logo">
  </div>
  <div class="login">
    <div class="Titulos">
      <ion-title class="Tituloscolumnas">
        ¡Bienvenido!
      </ion-title>
    </div>
    <ion-list class="form">
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>
    </ion-list>
    <div class="boton">
      <button class="iniciarsesion" ion-button color="light" (tap)="ingresar()" [disabled]="usuario.length < 5 || contrasena.length < 8">INICIAR SESION</button>
    </div>
  </div>
</ion-content>
