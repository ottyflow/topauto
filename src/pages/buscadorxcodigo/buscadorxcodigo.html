<ion-header>
  <ion-toolbar class="cabeza">
    <ion-title class="titulo">
      Buscador por codigo
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-searchbar showCancelButton="true" [(ngModel)]="queryText" (ionCancel)="isSearchBarOpened=false" placeholder=""></ion-searchbar>
</ion-content>
<ion-footer>
  <button class="aceptar" ion-button float-right color="light"  (tap)="closeModal(1,queryText)" outline>ACEPTAR</button>
  <button class="cancelar" ion-button float-right color="light" (tap)="closeModal(0,queryText)" outline>CANCELAR</button>
</ion-footer>
