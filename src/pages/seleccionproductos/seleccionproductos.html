<ion-header>
  <ion-toolbar class="cabeza">
    <ion-title class="titulo">
      Selecci√≥n de productos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="producto">
    <ion-row>
      <ion-col col-3>
        <div class="container">
          <img [src]="'http://c1370301.ferozo.com/productos/' + articulo.imagen">
        </div>
      </ion-col>
      <ion-col col-9>
        <ion-row>
          {{ articulo.descripcion }}
        </ion-row>
        <br>
        <ion-row class="infoadicional">
          {{ articulo.descripcion_adicional }}
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
  <div class="botonesPrecios" *ngIf="articulo.precio2 > 0 || articulo.precio3 > 0">
    <button class="selectPrecio" ion-button item-start (tap)="changePrecio(articulo.precio)">$ {{ articulo.precio }}</button>
    <button class="selectPrecio" ion-button item-end *ngIf="articulo.precio2 > 0" (tap)="changePrecio(articulo.precio2)">$ {{ articulo.precio2 }}</button>
    <button class="selectPrecio" ion-button item-end *ngIf="articulo.precio3 > 0" (tap)="changePrecio(articulo.precio3)">$ {{ articulo.precio3 }}</button>
  </div>
  <ion-list *ngIf="articulo.fragancias==1">
    <ion-item *ngFor="let item of _as.fragancias">
      {{ item.nombre }}
      <div class="inputcantidad" item-end>
        <ion-item>
          <ion-input class="cantidad" type="number" [(ngModel)]="item.cantidad" (ngModelChange)="recalcula()"></ion-input>
        </ion-item>
      </div>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="articulo.talles==1">
    <ion-item *ngFor="let item of _as.talles">
      {{ item.nombre }}
      <div class="inputcantidad" item-end>
        <ion-item>
          <ion-input class="cantidad" type="number" [(ngModel)]="item.cantidad" (ngModelChange)="recalcula()"></ion-input>
        </ion-item>
      </div>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="articulo.fragancias==0 && articulo.talles==0">
    <ion-item>
      UNIDADES
      <button ion-button item-end class="suma" (tap)="decrement(articulo)" style="height:32px;">
        <ion-icon name="remove-circle" style="font-size:32px;"></ion-icon>
      </button>
      <div class="inputcantidad" item-end>
        <ion-item>
          <ion-input class="cantidad" type="number" [(ngModel)]="articulo.cantidad" (ngModelChange)="recalcula()">{{ articulo.cantidad}}</ion-input>
        </ion-item>
      </div>
      <button ion-button item-end class="resta" (tap)="increment(articulo)" style="height:32px;">
        <ion-icon name="add-circle" style="font-size:32px;"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row class="botones">
      <ion-col col-6>
        <ion-item class="divprecio">
          <ion-input type="number" [(ngModel)]="totalPrecio" class="precio"></ion-input>
          {{totalPrecio | number:'1.2-2' }}
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <button class="aceptar" ion-button float-right color="light" (tap)="closeModal(1,articulo)" outline>ACEPTAR</button>
        <button class="cancelar" ion-button float-right color="light" (tap)="closeModal(0,articulo)" outline>CANCELAR</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
